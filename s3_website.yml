s3_id: <%= ENV['AWS_key'] %>
s3_secret: <%= ENV['AWS_secret'] %>
s3_bucket: www.lancematch.com

max_age:
  "assets/*": 864000
  "*": 60

gzip:
  - .html
  - .css
  - .md

s3_reduced_redundancy: true

cloudfront_distribution_id: <%= ENV['AWS_cloudfront_dist_id'] %>

default_cache_behavior:
  min_TTL: <%= 60 * 60 * 24 %>
aliases:
  quantity: 1
  items:
    CNAME: lancematch.com

cloudfront_invalidate_root: true

concurrency_level: 3

